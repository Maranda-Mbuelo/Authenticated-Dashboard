<div class="container">
  <div class="navigation">
    <ul>
      <li *ngFor="let item of menuItems">
        <a [href]="item.link">
          <span class="icon">
            <ion-icon [name]="item.icon"></ion-icon>
          </span>
          <span class="title">{{ item.title }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
