<div class="flex justify-center items-center h-screen bg-gray-100">
  <form (ngSubmit)="submit()" class="bg-white p-8 rounded shadow-md w-96" #myForm="ngForm">
    <h2 class="text-2xl font-semibold text-center mb-6">Sign Up</h2>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
      <input type="email" id="email" [(ngModel)]="form.email" name="email"
             class="w-full p-2 rounded border focus:outline-none focus:border-indigo-500" required>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
      <input type="password" id="password" [(ngModel)]="form.password" name="password"
             class="w-full p-2 rounded border focus:outline-none focus:border-indigo-500" required>
    </div>
    <div *ngIf="form.password && form.password.length < 6"
         class="p-2 mb-3 bg-red-300 text-red-800 rounded-sm">Password must be at least 6 characters
    </div>

    <div class="mb-6">
      <label for="confirmPassword" class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
      <input type="password" id="confirmPassword" [(ngModel)]="form.confirmPassword" name="confirmPassword"
             class="w-full p-2 rounded border focus:outline-none focus:border-indigo-500" required>
    </div>
    <div *ngIf="form.password !== form.confirmPassword"
         class="p-2 mb-3 bg-red-300 text-red-800 rounded-sm">Passwords do not match
    </div>

    <div>
      <button
             type="submit" [disabled]="myForm.form.invalid"
             class="w-full rounded bg-indigo-600 text-white py-2 transition duration-300 hover:bg-indigo-800 cursor-pointer">
             {{ loading ? 'Loading...' : 'Sign Up' }}
      </button>
    </div>
    <div class="mt-4 text-center">
      <p>Already have an account?</p>
      <a href="/login" class="text-indigo-600 hover:underline">Login here</a>
    </div>
  </form>

   <!-- Add the PopupComponent here -->
   <app-popup *ngIf="popupMessage" [show]="popupType !== null" [type]="popupType" [message]="popupMessage"></app-popup>
</div>
