<div class="flex justify-center items-center h-screen bg-gray-100">
  <form (ngSubmit)="submit()" class="bg-white p-8 rounded shadow-md w-96" #myForm="ngForm">
    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
      <input type="email" id="email" [(ngModel)]="form.email" name="email" placeholder="Email" 
             class="w-full p-2 rounded border focus:outline-none focus:border-indigo-500" #email="ngModel"
             required>
    </div>

    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 mb-3 bg-red-300 text-red-800 rounded-sm">
      Email must be valid
    </div>

    <div class="mb-6">
      <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
      <input type="password" id="password" [(ngModel)]="form.password" name="password" placeholder="Password" 
             class="w-full p-2 rounded border focus:outline-none focus:border-indigo-500" #password="ngModel"
             required>
    </div>

    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-2 mb-3 bg-red-300 text-red-800 rounded-sm">
      Password must be valid
    </div>

    <div>
      <button type="submit"
              [disabled]="myForm.form.invalid || loading"
              class="w-full rounded bg-indigo-600 text-white py-2 transition duration-300 hover:bg-indigo-800 cursor-pointer">
              {{ loading ? 'Loading...' : 'Sign In' }}
      </button>
    </div>
    <div class="mt-4 text-center">
      <p>Don't have an account yet?</p>
      <a href="/signup" class="text-indigo-600 hover:underline">Sign Up here</a>
    </div>
  </form>

  <app-popup *ngIf="popupMessage" [show]="popupType !== null" [type]="popupType" [message]="popupMessage"></app-popup>

</div>
